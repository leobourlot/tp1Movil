<ion-header [translucent]="true">
  <ion-toolbar class="toolbarHome">
    <ion-title>Home</ion-title>
    <ion-button class="botonCerrarSesion" slot="end" (click)="cerrarSesion()">Cerrar sesi√≥n</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-text color="secondary">
          <h1 class="bienvenida">Bienvenido a ConcorSuite</h1>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="esHotel">
      <ion-col>
        <ion-button (click)="irANuevoHotel()">Registrar hotel</ion-button>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="esHotel">
      <ion-col>
        <ion-button (click)="irAVerMapa()">Ver mapa</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text color="secondary">
          <h2>Ofertas de alojamiento</h2>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
          <ion-card-header>
            <ion-card-title>Card Title</ion-card-title>
            <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
          </ion-card-header>

          <ion-card-content>
            Here's a small text description for the card content. Nothing more, nothing less.
          </ion-card-content>
        </ion-card>
      </ion-col>
      <!-- <ion-col>
        <ion-img src="../../../assets/logo.png" alt="Logo de ConcorSuite" />
      </ion-col> -->

    </ion-row>
  </ion-grid>
</ion-content>
