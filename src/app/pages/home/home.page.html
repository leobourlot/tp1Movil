<ion-header [translucent]="true">
  <ion-toolbar class="toolbarHome">
    <ion-title></ion-title>
    <ion-button class="botonCerrarSesion" slot="end" (click)="cerrarSesion()">Cerrar sesi√≥n</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-text color="secondary">
          <h1 class="bienvenida">Bienvenido a ConcorSuite</h1>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row *ngIf="esHotel">
      <ion-col>
        <ion-button expand="full" (click)="irANuevoHotel()">Registrar hotel</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button expand="full" (click)="irAVerMapa()">Ver mapa de hoteles</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-text color="secondary" class="ofertas">
          <h2>Ofertas de alojamiento</h2>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let hotel of hoteles">
        <ion-card class="hotel-card" (click)="irAPaginaHotel(hotel)">
          <swiper-container #swiper [pagination]="true" [zoom]="true">
            <swiper-slide *ngFor="let foto of hotel.fotos">
              <div class="swiper-zoom-container">
                <img [src]="foto" alt="{{ hotel.nombre }}" />
              </div>
            </swiper-slide>
          </swiper-container>
          <ion-card-header>
            <ion-card-title>{{ hotel.nombre }}</ion-card-title>
            <ion-card-subtitle>{{ hotel.direccion }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>{{ hotel.descripcion }}</ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
